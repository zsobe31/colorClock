<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="color-clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>color-clock</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
<style id="jsbin-css">
* {
  margin: 0; padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Jura', sans-serif;
  font-size: 70px;
  margin-top: -35px;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock () {
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}

var clockFace = hours + ' : ' + minutes + ' : ' + seconds;
var hexColor = '#87ce'+seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock ();

</script>
</body>
</html>
